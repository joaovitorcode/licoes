<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora v2.0</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="caixa">

            <p class="resultado"> RESULTADO </p>

            <div class="entrada">

                <input class="valor" type="text">
                <button class="botao igual">=</button>
                <button class="botao adicao">+</button>
                <button class="botao subtracao">-</button>
                <button class="botao multiplicacao">x</button>
                <button class="botao divisao">/</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
