<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="input-caixa">

            <input class="input-valor" type="text">

            <div class="botoes">

                <button class="adicionar">Adicionar</button>
                <button class="sortear">Sortear</button>
            </div>
        </div>
        <div class="output-caixa">

            <textarea class="caixa-valor" cols="10" rows="10"></textarea>
            <textarea class="caixa-sorteio" cols="10" rows="10"></textarea>
        </div>
    </div>

    <script src="./sorteador.js"></script>
</body>
</html>
